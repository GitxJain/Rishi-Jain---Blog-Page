<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Links</title>
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .social-link {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .social-icon {
            margin-left: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<a href="https://www.instagram.com/rishhii_jainn" class="social-link">
    Instagram
    <i class="fab fa-instagram social-icon"></i>
</a>

<a href="https://twitter.com/RishiJayne" class="social-link">
    Twitter
    <i class="fab fa-twitter social-icon"></i>
</a>

</body>
</html>
